<!-- Contact Section -->
<section class="contact-section py-5">
    <div class="container">
        <h2 class="text-center mb-5">Get in Touch</h2>
        <div class="row">
            <div class="col-md-6">
                <h3>Contact Information</h3>
                <ul class="list-unstyled contact-info">
                    <li><i class="fas fa-phone"></i> Phone: +123 456 7890</li>
                    <li><i class="fas fa-envelope"></i> Email: maryana@example.com</li>
                    <li><i class="fab fa-linkedin"></i> <a href="#">LinkedIn</a></li>
                    <li><i class="fab fa-github"></i> <a href="#">GitHub</a></li>
                    <li><i class="fab fa-youtube"></i> <a href="https://www.youtube.com/channel/your_channel" target="_blank">YouTube Channel</a></li>
                </ul>
            </div>
            <div class="col-md-6">
                <h3>Contact Form</h3>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</section>
